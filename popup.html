<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpoilerKiller</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="data/keys.js"></script>
    <script src="js/movie-api.js"></script>
    <script src="js/blacklist.js"></script>
    <script src="js/blacklist-menu.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h3>SpoilerKiller</h3>
        </div>
        <div id="body">
            <div id="blacklist-instructions">
                <h4>Add a show or movie to your blacklist!</h4>
                <div>
                    <label for="content-name-field">Name</label>
                    <input type="text" id="content-name-field" />
                </div>
                <input type="submit" id="btnAdd" />
            </div>
                <div id="blacklist">
                    <ul id="blacklist-items-list">
                        <div id="blacklist-item-template">
                            <li class="content-name"></li>
                            <img src="images/remove_16.png" 
                                alt="remove item icon" 
                                class="content-remove-btn">
                        </div>
                    </ul>
                </div>
            <div id="blacklist">
            </div>
            
        </div>
    </div>
</body>
</html>
